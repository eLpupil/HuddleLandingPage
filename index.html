<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Master CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a3ef22f0c7.js" crossorigin="anonymous"></script>

</head>

<body>

  <section id="body">
    <img class="bg-img" src="images/bg-desktop.svg" alt="desktop-img">

    <div class="row">
      <div class="col-lg-7">
        <h1 class="logo">Huddle</h1>
        <img class="illustration" src="images/illustration-mockups.svg" alt="illustration-img">
      </div>

      <div class="col-lg-4">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register-btn" type="button" name="button">Register</button>
      </div>
    </div>
  </section>
</body>


<footer>
  <div class="icons">
    <i class="fab fa-facebook-square fa-3x"></i>
    <i class="fab fa-twitter-square fa-3x"></i>
    <i class="fab fa-instagram-square fa-3x"></i>
  </div>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/eLpupil">Jacky Xie</a>.
  </p>
</footer>


</html>
